<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kerri Wilkinson">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    
<h1>Birthday Party Registration Form</h1>

<form action="confirm.html" method="GET">
    <table>
        <thead>
            <tr>
                <th>Labels</th>
                <th>Form Fields</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <!-- Add more rows for additional form fields as needed -->
        </tbody>
    </table>
    
    <input type="submit" value="Submit">
</form>

    
</body>
</html>
