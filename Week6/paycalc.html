<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kerri Wilkinson">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
    <style>
        table {
            border-collapse: collapse; /* Collapse border spacing */
            border: 1px solid black; /* Add border around the entire table */
        }
        th, td {
            border: 1px solid black; /* Add border around every cell */
            padding: 8px;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none; /* Hide the default calendar icon */
        }
    </style>
</head>
<body>
    
<h1>Birthday Party Registration Form</h1>

<form action="confirm.html" method="GET">
    <table>
        <thead>
            <tr>
                <th>Labels</th>
                <th>Form Fields</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <!-- Additional rows for more form fields -->
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" required></td>
            </tr>
            <tr>
                <td><label for="date">Date:</label></td>
                <td>
                    <input type="date" id="date" name="date" required>
                    <input type="text" id="datePlaceholder" name="datePlaceholder" value="mm/dd/yyyy" disabled style="color: #999;">
                </td>
            </tr>
            <tr>
                <td><label for="time">Time:</label></td>
                <td>
                    <input type="time" id="time" name="time" required>
                </td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <td><label for="zip">ZIP Code:</label></td>
                <td><input type="text" id="zip" name="zip" required></td>
            </tr>
            <tr>
                <td><label for="food">Food Preference:</label></td>
                <td>
                    <select id="food" name="food" required>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="drink">Drink Preference:</label></td>
                <td>
                    <input type="checkbox" id="coke" name="drink" value="coke">
                    <label for="coke">Coke</label><br>
                    <input type="checkbox" id="sprite" name="drink" value="sprite">
                    <label for="sprite">Sprite</label><br>
                    <input type="checkbox" id="lemonade" name="drink" value="lemonade">
                    <label for="lemonade">Lemonade</label><br>
                    <input type="checkbox" id="fruit_punch" name="drink"  value="fruit_punch">
                    <label for="fruit_punch">Fruit Punch</label><br>
                    <input type="checkbox" id="iced_tea" name="drink" value="iced_tea">
                    <label for="iced_tea">Iced Tea</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="guests">Number of Guests:</label></td>
                <td><input type="number" id="guests" name="guests" required></td>
            </tr>
            <tr>
                <td><label for="comments">Comments:</label></td>
                <td><textarea id="comments" name="comments"></textarea></td>
            </tr>
            <tr>
                <td>Color Scheme:</td>
                <td>
                    <input type="color" id="colors" name="colors">
                    <button type="button" onclick="pickColor()">Choose Color</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <input type="submit" value="Submit">
</form>

<script>
    function pickColor() {
        // Do something when the button is clicked
        // For example, you can handle the color selection here
    }
</script>

</body>
</html>
